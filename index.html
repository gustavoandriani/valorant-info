<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Info</title>

  <!-- CUSTOM -->
  <link rel="stylesheet" href="./css/style.css" />

  <script src="./js/api.js"></script>

  <!-- TAILWINDCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body onload="getAgents(), getSprays(), getRanks(), getMaps()">
  <header>
    <nav class="ml-12 mr-12 m-4 grid grid-cols-3">
      <div class="w-auto h-12 col-span-2">
        <a class="sm:text-2xl md:text-3xl font-extrabold hover:text-emerald-600 transition-all" href="">Valorant INFO</a>
      </div>
      
    </nav>
  </header>
  <main>
    <section>
      <div class="w-auto h-auto md:mt-2 md:ml-48 md:mr-48 grid grid-cols-2 gap-4">
        <div class="h-32 col-span-2 bg-green-500"></div>
        <div class="h-16 bg-green-500"></div>
        <div class="h-16 bg-green-500"></div>
        <div class="h-16 bg-green-500"></div>
        <div class="h-16 bg-green-500"></div>
        <div class="h-16 bg-green-500"></div>
        <div class="h-16 bg-green-500"></div>
      </div>
    </section>
    <section id="maps" class="valorant-things">
      <div class="container">
        <ul
          id="list-maps"
          style="display: flex; flex-wrap: wrap; list-style-type: none"
        ></ul>
      </div>
    </section>

    <section id="ranks" class="valorant-things">
      <div class="container">
        <ul id="list-ranks" style="display: flex; flex-wrap: wrap; list-style-type: none;">

        </ul>
      </div>
    </section>

    <section id="sprays" class="valorant-things">
      <div class="container">
        <ul id="list-sprays" style="display: flex; flex-wrap: wrap; list-style-type: none;">

        </ul>
      </div>
    </section>

    <section id="agents" class="valorant-things">
      <div class="container">
        <div id="painel-agent">
          <div id="painel-img-agent">
            
          </div>
        </div>
        <div id="box-agents">
          <ul id="list-agents">
            
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
