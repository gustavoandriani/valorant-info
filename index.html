<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Info</title>

  <!-- CUSTOM -->
  <link rel="stylesheet" href="./css/style.css" />

  <script src="./js/api.js"></script>

  <!-- TAILWINDCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#101224',
            box: '#181a35',
            boxDark: '#111329',
          },
          boxShadow: {
            'default': 'rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;',
          }
        }
      }
    }
  </script>
</head>
<body onload="getAgents(), getSprays(), getRanks(), getMaps(), getGuns()">
  <header>
    <nav class="m-2 md:ml-12 md:mr-12 md:m-4 grid grid-cols-3">
      <div class="w-auto h-12 col-span-2">
        <a class="text-2xl font-extrabold hover:text-red-700 transition-all" href="">Valorant INFO</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="mb-12">
      <div class="w-auto h-auto md:mt-2 md:ml-48 md:mr-48 grid grid-cols-5 gap-4">
        <div class="h-32 col-span-5 bg-green-500">
          <h2 class="text-end font-bold">ADSense</h2>
        </div>
        <div class="bg-no-repeat bg-center bg-cover m-auto col-span-5 md:col-span-1 w-72 h-64 bg-box rounded-xl transition-all hover:cursor-pointer hover:scale-110 shadow-default" style="background-image: url('src/img/maps-icon.png');" onclick="switchCategorie('maps')">
          <h2 class="text-center font-bold mt-48 w-auto bg-red-500">Mapas</h2>
        </div>

        <div class="bg-no-repeat bg-center bg-cover m-auto col-span-5 md:col-span-1 w-72 h-64 bg-box rounded-xl transition-all hover:cursor-pointer hover:scale-110 shadow-default" style="background-image: url('src/img/agentes-icon.png');" onclick="switchCategorie('agents')">
          <h2 class="text-center font-bold mt-48 w-auto bg-red-500">Agentes</h2>
        </div>

        <div class="bg-no-repeat bg-center bg-contain m-auto col-span-5 md:col-span-1 w-72 h-64 bg-box rounded-xl transition-all hover:cursor-pointer hover:scale-110 shadow-default" style="background-image: url('https://media.valorant-api.com/competitivetiers/03621f52-342b-cf4e-4f86-9350a49c6d04/27/largeicon.png');" onclick="switchCategorie('ranks')">
          <h2 class="text-center font-bold mt-48 w-auto bg-red-500">Ranks</h2>
        </div>

        <div class="bg-no-repeat bg-center bg-cover m-auto col-span-5 md:col-span-1 w-72 h-64 bg-box rounded-xl transition-all hover:cursor-pointer hover:scale-110 shadow-default" style="background-image: url('https://media.valorant-api.com/sprays/5297a45a-4ca0-dff0-1229-4bb9e851d924/animation.gif');" onclick="switchCategorie('sprays')">
          <h2 class="text-center font-bold mt-48 w-auto bg-red-500">Sprays</h2>
        </div>

        <div class="bg-no-repeat bg-center bg-contain m-auto col-span-5 md:col-span-1 w-72 h-64 bg-box rounded-xl transition-all hover:cursor-pointer hover:scale-110 shadow-default" style="background-image: url('https://media.valorant-api.com/weaponskinchromas/db4461e5-40dd-1173-3b64-e5836f92f4dd/fullrender.png');" onclick="switchCategorie('guns')">
          <h2 class="text-center font-bold mt-48 w-auto bg-red-500">Armas</h2>
        </div>
      </div>
    </section>
    <section id="maps" class="d-none">
      <div id="list-maps" class="w-fit h-fit mx-auto grid grid-cols-2 md:grid-cols-6 gap-4 mx-auto mb-10">

      </div>
    </section>

    <section id="agents" class="d-none">
      <div class="grid grid-cols-4 gap-4 p-5">
        <div id="painel-agent" class="col-span-4 md:col-span-2">
          <div id="painel-img-agent" class="h-fit"></div>
        </div>
        <div id="list-agents" class="w-full p-5 grid grid-cols-3 md:grid-cols-6 mr-5 col-span-4 md:col-span-2 gap-2">

        </div>
      </div>
    </section>

    <section id="ranks" class="d-none">
      <div id="list-ranks" class="w-full grid grid-cols-3 md:grid-cols-7 gap-4 mb-10">

      </div>
    </section>

    <section id="sprays" class="d-none">
      <div id="list-sprays" class="grid grid-cols-3 md:grid-cols-10 gap-4 mb-10">
      </div>
    </section>

    <section id="guns" class="d-none">
      <div id="painel-list-guns" class="w-full h-fit">
        <div id="painel-guns"></div>
        <div id="list-skins-guns" class="grid grid-cols-6 gap-4"></div>
      </div>
      <div id="list-guns" class="grid grid-cols-2 md:grid-cols-6 gap-4 md:p-10 mb-10">

      </div>
    </section>

  </main>
</body>
</html>
